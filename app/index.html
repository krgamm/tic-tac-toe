<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="stylesheet" href="/scss/style.css" />
	<script defer src="/js/script.js"></script>
</head>

<body>
	<div class="container">
		<!-- New game menu start -->
		<div class="new-game-menu">
			<img class="logo new-game-menu__logo" src="./assets/logo.svg" alt="logo">
			<div class="new-game-menu__marker-picker">
				<h1 class="heading-XS new-game-menu__h1">Pick Player 1's Marker</h1>
				<div class="new-game-menu__marker-selection js-marker-selection">
					<div data="x" class="button new-game-menu__button new-game-menu__button--light">
						<div data="x" class="icon new-game-menu__icon new-game-menu__icon--x"></div>
					</div>
					<div data="o" class="button new-game-menu__button new-game-menu__button--dark">
						<div data="o" class="icon new-game-menu__icon new-game-menu__icon--o"></div>
					</div>
				</div>
				<h2 class="heading-BODY new-game-menu__h2">Remember: X goes first</h2>
			</div>
			<div class="button-group new-game-menu__button-group js-new-game-button-group">
				<div class="button heading-S new-game-menu__button new-game-menu__button--orange js-new-game-cpu">New
					Game
					(vs CPU)</div>
				<div class="button heading-S new-game-menu__button new-game-menu__button--teal js-new-game-player">New
					Game
					(vs Player)</div>
			</div>
			<!-- New game menu end -->

		</div>
		<!-- Game board start -->
		<div class=" hidden game-board">
			<div class="game-board__nav">
				<img class="logo game-board__logo" src="./assets/logo.svg" alt="logo">
				<div class="button game-board__turn-indicator js-turn-indicator">
					<div class="icon game-board__icon--x"></div>
					<div class="hidden icon game-board__icon--o"></div>
					<span class="heading-XS">Turn</span>
				</div>
				<div class="button game-board__restart-button js-restart-button">
					<div class="icon game-board__icon--restart"></div>
				</div>
			</div>
			<div class="game-board__tile-grid js-marker-grid">
				<div data-state="" id="tile-0" class="tile game-board__tile">
				</div>
				<div data-state="" id="tile-1" class="tile game-board__tile">
				</div>
				<div data-state="" id="tile-2" class="tile game-board__tile">
				</div>
				<div data-state="o" id="tile-3" class="tile game-board__tile">
					<div class="icon game-board__place-icon game-board__place-icon--o"></div>
				</div>
				<div data-state="" id="tile-4" class="tile game-board__tile"></div>
				<div data-state="" id="tile-5" class="tile game-board__tile"></div>
				<div data-state="" id="tile-6" class="tile game-board__tile"></div>
				<div data-state="" id="tile-7" class="tile game-board__tile"></div>
				<div data-state="" id="tile-8" class="tile game-board__tile"></div>
			</div>
			<div class="game-board__score-tracker js-score-tracker">
				<!-- flexible content -->
				<div class="game-board__score game-board__score--left">
					<span class="heading-BODY game-board__score--counter-title">Title</span>
					<span class="heading-M game-board__score--counter">33</span>
				</div>
				<!-- flexible content -->
				<div class="game-board__score game-board__score--ties">
					<span class="heading-BODY game-board__score--counter-title">Ties</span>
					<span class="heading-M game-board__score--counter">33</span>
				</div>
				<!-- flexible content -->
				<div class="game-board__score game-board__score--right">
					<span class="heading-BODY game-board__score--counter-title">Title</span>
					<span class="heading-M game-board__score--counter">33</span>
				</div>
			</div>

		</div>

		<!-- Game board end -->
	</div>
	<div class="hidden prompt">
		<div class="container">
			<h1 class="heading-XS prompt__phrase">Winner, Loser, Tied, Restart</h1>
			<div class="prompt__result">
				<!-- flexible content -->
				<div class="icon prompt__winner-marker"></div>
				<h2 class="heading-L prompt__h2">Takes the Round</h2>
				<div class="heading-XS button-group prompt__button-group">
					<!-- flexible content -->
					<a class="button prompt__button prompt__button--right js-prompt__button--left" href="">Left</a>
					<!-- flexible content -->
					<a class="button prompt__button prompt__button--right js-prompt__button--right" href="">Right</a>
				</div>
			</div>
		</div>
	</div>
	<div class="hidden overlay"></div>
</body>

</html>
